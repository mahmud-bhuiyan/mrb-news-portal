<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MRB-News-portal</title>
    <!-- Bootstrap CDN Goes Here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Fontawesome CDN goes here -->
    <script
      src="https://kit.fontawesome.com/ce32527ea4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body style="background-color: #e3dfdf" onload="fetchCategories()">
    <header class="container-fluid m-0 p-0">
      <!-- Navbar goes here -->
      <nav class="navbar navbar-expand-sm bg-transparent">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><button class="btn btn-primary rounded-0">News</button> Portal</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">News</a>
              <a class="nav-link" href="#">Blogs</a>
              <a class="nav-link" href="#"
                ><img src="./assets/Avatar.png" alt=""
              /></a>
            </div>
          </div>
        </div>
      </nav>
      <hr class="container" />

      <!-- News Categories section starts-->
      <section
        class="container categories-container d-flex justify-content-between"
        id="categories-container"
      ></section>
      <!-- News Categories section ends -->
    </header>

    <!-- mian section starts -->
    <main>
      <!-- alert section starts -->
      <section class="container">
        <div class="alert alert-light" role="alert">
          <span id="news-count">0</span> items found for
          <span id="category-name">category</span>
        </div>
      </section>
      <!-- alert section starts -->

      <!-- sorting options section -->
      <section class="container d-flex justify-content-between my-4">
        <div class="d-flex justify-content-center align-items-center gap-2">
          <p class="p-0 m-0">Sort By:</p>
          <div>
            <select
              class="form-select form-select-sm"
              aria-label=".form-select-sm example"
            >
              <option selected>Sort By</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-primary" onclick="showTodaysPick()">
            Todays pick
          </button>
          <button class="btn btn-outline-secondary" onclick="showTrending()">
            Trending
          </button>
        </div>
      </section>
      <!-- sorting options section -->

      <!-- showing all news section -->
      <section class="all-news container mb-4" id="all-news"></section>
      <!-- showing all news section -->
    </main>
    <!-- mian section ends -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/news.js"></script>
  </body>
</html>
